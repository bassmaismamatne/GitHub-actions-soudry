name: Arduino CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupération du dépôt sans submodules pour éviter le warning
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # récupère tout l'historique
          submodules: false # désactive la récupération des submodules

      # Installation de l’Arduino CLI
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        with:
          version: 1.2.2

      # Mise à jour et installation du core Arduino
      - name: Install Arduino core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      # Vérification des dépendances (librairies)
      - name: Install additional libraries
        run: |
          arduino-cli lib update-index
          # Ex: arduino-cli lib install "NomDeLaLib"

      # Compilation du sketch
      - name: Compile Arduino sketch
        run: |
          arduino-cli compile --fqbn arduino:avr:un
